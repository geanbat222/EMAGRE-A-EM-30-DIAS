<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emagreça em 30 Dias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    main {
      padding: 30px 20px;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    main p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .botao {
      display: inline-block;
      padding: 12px 25px;
      background-color: #fff;
      color: #ee0979;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .botao:hover {
      background-color: #ffebf2;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emagreça em 30 Dias</h1>
    <p>Transforme seu corpo e sua mente com dicas simples e eficazes.</p>
  </header>
  <main>
    <h2>Comece hoje mesmo</h2>
    <p>Descubra como é possível perder peso com saúde, sem dietas malucas e de forma sustentável.</p>
    <a href="#" class="botao">Quero começar agora</a>
  </main>
  <footer>
    <p>&copy; 2025 - Projeto Emagreça em 30 Dias</p>
  </footer>
</body>
</html>
